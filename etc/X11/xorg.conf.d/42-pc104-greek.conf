#
#	Typical PC-104 keyboard configuration with Greek/English layouts
#
#	Where to store (depended on distro):
#	/etc/X11/xorg.conf.d/
#	/usr/share/X11/xorg.conf.d/
#
#	Check parameters
#	setxkbmap -print -verbose 10
#
Section "InputDevice"
	Identifier "system-keyboard"
	MatchIsKeyboard "on"
	Option "XkbModel" "pc104"
	Option "XkbLayout" "us,gr"
	Option "XKbOptions" "mod_led:compose,eurosign:e,grp:lalt_lshift_toggle,compose:ralt,terminate:ctrl_alt_bksp"
EndSection
